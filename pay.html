<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Delivery Payment Page</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fuel Delivery Payment</h1>
        </header>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p id="fuel-type">Fuel Type: <span></span></p>
            <p id="quantity">Quantity: <span></span> liters</p>
            <p id="total-price">Total Price: <span></span> USD</p>
        </div>
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Payment Form</title>
        </head>
        <body>
            <h2>Fuel Payment Form</h2>
            <form action="pay.php" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required><br><br>
        
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br><br>
        
                <label for="fuel_type">Fuel Type:</label>
                <select id="fuel_type" name="fuel_type" required>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                </select><br><br>
        
                <label for="quantity">Quantity (liters):</label>
                <input type="number" id="quantity" name="quantity" required><br><br>
        
                <label for="amount">Amount ($):</label>
                <input type="number" id="amount" name="amount" required><br><br>
        
                <h3>Payment Information</h3>
                <label for="card_name">Card Name:</label>
                <input type="text" id="card_name" name="card_name" required><br><br>
        
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" required><br><br>
        
                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" name="expiry" required><br><br>
        
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required><br><br>
        
                <input type="submit" value="Submit Payment">
            </form>
        </body>
        </html>
        
        
        
        <div id="loading" style="display:none;">Processing your payment...</div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
